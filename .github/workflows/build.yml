name: Lint and Build

on: 
    push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v3
              with:
                version: 8
            - uses: actions/setup-node@v3
              with:
                node-version: 20
                cache: 'pnpm'
            - run: pnpm install
            - run: pnpm run lint
            - run: pnpm run build